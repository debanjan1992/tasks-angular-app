<div class="all-tasks-page">
    <app-list-panel *ngFor="let list of activeLists; trackBy identify" [list]="list" [@addRemoveList]></app-list-panel>
    <div class="empty-lists" [ngClass]="{ 'visible': activeLists.length === 0 }">
        <img src="./all-task-lists-hidden.svg" />
        <div class="text-primary">All lists are hidden</div>
        <div class="text-secondary">Select any list to se your tasks</div>
    </div>
</div>
